<div *ngIf="loading" class="loader"></div>

<div class="flex my-3 justify-content-between">
  <div>
    <h4 class="title-card"></h4>
  </div>

  <p-button label="Nuevo modelo" (click)="openModal()"></p-button>
</div>


<p-card header="Listado de modelos" styleClass="mt-3">
  <p-table
    #dt1
    [value]="modelos"
    [scrollable]="true"
    [rowHover]="true"
    [paginator]="true"
    [rows]="rowTablePaginator"
    [totalRecords]="dataTotalRecords"
    [rowsPerPageOptions]="[10, 25, 50]"
    scrollHeight="600px"
    scrollWidth="100%"
    >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnsTable" [pSortableColumn]="col.field" >
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-modelo>
      <tr>
        <td *ngFor="let col of columnsTable" >
          {{modelo[col.field ]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="12">
          <div class="flex flex-column gap-3 align-items-center justify-content-center py-4">
            <i class="ri-error-warning-line text-4xl"></i>
            <span class="text-lg font-semibold">No hay informaci√≥n para mostrar</span>
            <span>Cree nuevos modelos para este producto</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

</p-card>
