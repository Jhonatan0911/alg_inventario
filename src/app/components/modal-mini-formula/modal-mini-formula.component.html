<div class="h-full">
  <nav class="bg-secondary">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button type="button" class="relative rounded-full" (click)="onClose(false)">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <i class="text-gray-300 text-2xl inline-block">closed</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="overflow-auto" style="height: 90%;">
    <header class="bg-white">
      <div class="mx-auto max-w-7xl px-4 pb-3 pt-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{"Crear fórmula"}}</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl pb-6 sm:px-6 lg:px-8">
        <div class="flex mt-3">
          <div class="w-2/6">
            <p-chips [(ngModel)]="formula" (onAdd)="addFormula($event)" ariaLabel="Fish selection">
              <ng-template pTemplate="item" let-item>
                <div class="p-chip cursor-pointer">{{ item }}</div>
              </ng-template>
            </p-chips>
          </div>
          <div class="w-2/3 px-3">
            <label for="formula">Digite una fórmula para calcular un precio final</label>
            <input pInputText id="formula" name="formula" [(ngModel)]="formula" type="text" class="w-full p-inputtext-sm" />
            <div class="flex flex-row flex-wrap mt-3">
              <div class="basis-1/4" *ngFor="let item of teclado">
                <button pButton type="button" label="{{ item }}" class="p-button-outlined w-full py-2" (click)="addFormula(item)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
