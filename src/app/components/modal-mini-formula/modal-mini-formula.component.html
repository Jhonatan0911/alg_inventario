<div class="h-full">
  <nav class="bg-secondary">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button type="button" class="relative rounded-full" (click)="onClose(false)">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <mat-icon class="text-gray-300 text-2xl inline-block">closed</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="overflow-auto" style="height: 90%;">
    <header class="bg-white">
      <div class="mx-auto max-w-7xl px-4 pb-3 pt-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{"Crear formula"}}</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl pb-6 sm:px-6 lg:px-8">
        <div class="flex mt-3">
          <div class="w-2/6">
            <mat-chip-list aria-label="Fish selection">
              <mat-chip class="cursor-pointer" *ngFor="let item of parametros" (click)="addFormula(item.parametro)">{{item.parametro}}</mat-chip>
            </mat-chip-list>
          </div>
          <div class="w-2/3 px-3">
            <label for="formula">Digite una formula para calcular un precio final</label>
            <mat-form-field appearance="outline" class="w-100" >
              <mat-label for="formula">Formula</mat-label>
              <input matInput id="formula" name="formula"
              type="text"
              [(ngModel)]="formula"
              class="form-control"/>
            </mat-form-field>
            <div class="flex flex-row flex-wrap">
              <div class="basis-1/4" *ngFor="let item of teclado">
                <div class="btn-teclado py-3 px-3" (click)="addFormula(item)">{{item}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
