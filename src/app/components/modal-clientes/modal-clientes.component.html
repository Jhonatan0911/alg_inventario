<div class="min-h-full">
  <nav class="bg-secondary">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button type="button" class="relative rounded-full" (click)="onClose(false)">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <i class="text-gray-300 text-2xl inline-block">closed</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white">
    <div class="mx-auto max-w-7xl px-4 pb-3 pt-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{dataTransfer.label + " cliente"}}</h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl pb-6 sm:px-6 lg:px-8">
      <form (ngSubmit)="dataTransfer.editMode ? editar() : crear()" [formGroup]="form">
        <div class="flex mt-3">
          <div class="w-1/2 px-3">
            <label for="tipoDocumento">Tipo documento</label>
            <p-dropdown [options]="comboTipoDocumento" formControlName="tipoDocumento" optionLabel="descripcion" optionValue="codigo" [autoDisplayFirst]="false" [showClear]="true" styleClass="w-full p-inputtext-sm"></p-dropdown>
            <small *ngIf="validate('tipoDocumento')" class="p-error">{{ check('tipoDocumento') }}</small>
          </div>
          <div class="w-1/2 px-3">
            <label for="documento">Documento</label>
            <input pInputText id="documento" formControlName="documento" type="text" placeholder="Digite el documento" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('documento')" class="p-error">{{ check('documento') }}</small>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-full px-3">
            <label for="nombre">Nombre Completo</label>
            <input pInputText id="nombre" formControlName="nombre" type="text" placeholder="Digite el nombre" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('nombre')" class="p-error">{{ check('nombre') }}</small>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-1/2 px-3">
            <label for="empresa">Empresa</label>
            <input pInputText id="empresa" formControlName="empresa" type="text" placeholder="Digite la empresa" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('empresa')" class="p-error">{{ check('empresa') }}</small>
          </div>
          <div class="w-1/2 px-3">
            <label for="telefono">Telefono</label>
            <input pInputText id="telefono" formControlName="telefono" type="text" placeholder="Digite el telefono" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('telefono')" class="p-error">{{ check('telefono') }}</small>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-1/2 px-3">
            <label for="correo">Correo</label>
            <input pInputText id="correo" formControlName="correo" type="text" placeholder="Digite el correo" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('correo')" class="p-error">{{ check('correo') }}</small>
          </div>
          <div class="w-1/2 px-3">
            <label for="direccion">Direccion</label>
            <input pInputText id="direccion" formControlName="direccion" type="text" placeholder="Digite la direccion" class="w-full p-inputtext-sm" />
            <small *ngIf="validate('direccion')" class="p-error">{{ check('direccion') }}</small>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-1/2 px-3">
            <label for="departamento">Departamento</label>
            <p-dropdown [options]="comboDepartamento" formControlName="departamento" optionLabel="descripcion" optionValue="codigo" (onChange)="cargaMunicipio()" styleClass="w-full p-inputtext-sm" [autoDisplayFirst]="false" [showClear]="true"></p-dropdown>
            <small *ngIf="validate('departamento')" class="p-error">{{ check('departamento') }}</small>
          </div>
          <div class="w-1/2 px-3">
            <label for="municipio">Municipio</label>
            <p-dropdown [options]="comboMunicipio" formControlName="municipio" optionLabel="descripcion" optionValue="codigo" styleClass="w-full p-inputtext-sm" [autoDisplayFirst]="false" [showClear]="true"></p-dropdown>
            <small *ngIf="validate('municipio')" class="p-error">{{ check('municipio') }}</small>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-5/6"></div>
          <div class="w-1/6">
            <button pButton type="submit" label="{{dataTransfer.label}}" [disabled]="!form.valid || isLoading" icon="pi pi-save" class="w-full"></button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
