<div class="min-h-full">
  <nav class="bg-secondary">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button type="button" class="relative rounded-full" (click)="onClose(false)">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <i class="text-gray-300 text-2xl inline-block">closed</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white">
    <div class="mx-auto max-w-7xl px-4 pb-3 pt-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{dataTransfer.label + " categoría"}}</h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl pb-6 sm:px-6 lg:px-8">
      <form (ngSubmit)="dataTransfer.editMode ? editar(): crear()" [formGroup]="form">
        <div class="grid formgrid mt-3">
          <div class="field col-12">
            <label for="descripcion" class="font-medium">Descripción</label>
            <input id="descripcion" type="text" pInputText formControlName="descripcion" class="w-full p-inputtext-sm" />
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-5/6"></div>
          <div class="w-1/6">
            <p-button type="submit" [disabled]="!this.form.valid || this.isLoading" [label]="dataTransfer.label"></p-button>
          </div>

        </div>
      </form>
    </div>
  </main>
</div>
