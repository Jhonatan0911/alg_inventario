<div class="min-h-full">
  <nav class="bg-secondary">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <button type="button" class="relative rounded-full" (click)="onClose(false)">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <mat-icon class="text-gray-300 text-2xl inline-block">closed</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white">
    <div class="mx-auto max-w-7xl px-4 pb-3 pt-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">{{dataTransfer.label + " categoría"}}</h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl pb-6 sm:px-6 lg:px-8">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <form (ngSubmit)="dataTransfer.editMode ? editar(): crear()" [formGroup]="form">
        <div class="flex mt-3">
          <div class="w-full px-3">
            <label for="descripcion">Descripción</label>
            <mat-form-field appearance="outline" class="w-100" >
              <mat-label>Digite</mat-label>
              <input matInput id="descripcion" name="descripcion" formControlName="descripcion" type="text" placeholder="Digite el descripcion" class="form-control"/>
            </mat-form-field>
            <mat-error *ngIf="validate('descripcion')">
              {{ check('descripcion') }}
            </mat-error>
          </div>
        </div>
        <div class="flex mt-3">
          <div class="w-5/6"></div>
          <div class="w-1/6">
            <button class="btn btn-primary w-100"  type="submit" [disabled]="!this.form.valid || this.isLoading"> {{dataTransfer.label}}</button>
          </div>

        </div>
      </form>
    </div>
  </main>
</div>
