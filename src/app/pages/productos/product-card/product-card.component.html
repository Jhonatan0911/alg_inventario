
<div class="bg-white rounded-lg shadow p-4 w-64" *ngIf="product">
  <img src="https://static.vecteezy.com/system/resources/previews/004/141/669/large_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" alt="Imagen" class="w-full h-40 object-cover rounded-md mb-2">
  <h2 class="text-lg font-semibold mb-1">{{ product.descripcion }}</h2>
  <p class="text-gray-600 text-sm mb-2">{{ product.categoria.descripcion }}</p>
  <div class="flex justify-between">
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm" (click)="editar()">
      Editar
    </button>
    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm" (click)="eliminar()">
      Eliminar
    </button>
  </div>
</div>
