
<div class="bg-white rounded-lg shadow p-4 w-64" *ngIf="product">
  <img src="https://static.vecteezy.com/system/resources/previews/004/141/669/large_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" alt="Imagen" class="w-full h-20 object-cover rounded-md mb-2">
  <h2 class="dark text-lg font-semibold mb-1">{{ product?.descripcion }}</h2>
  <p class="text-gray-600 text-sm mb-2">{{ product?.categoria?.descripcion }}</p>
  <div class="flex justify-content-between" *ngIf="swVer">
    <p-button  (click)="editar()" label="Editar"></p-button>
    <p-button (click)="eliminar()" label="Eliminar" severity="danger"></p-button>
  </div>
  <div class="flex justify-between" *ngIf="!swVer">
    <p-button type="button" (click)="agregar()" label="Agregar"></p-button >
  </div>
</div>
