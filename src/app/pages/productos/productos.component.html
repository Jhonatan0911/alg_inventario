<div *ngIf="loading" class="loader"></div>
<div class="flex mb-3">
  <div class="w-4/5">
    <h1 class="bold">Productos</h1>
  </div>
  <div class="w-1/5">
    <button class="btn btn-primary w-100" (click)="openModal()">Nuevo</button>
  </div>

</div>
<div class="flex">
  <div class="w-full md:w-1/3 mb-3" *ngFor="let item of products | slice: 0:5">
    <app-product-card [product]="item" (editarEmit)="openModal($event, item)" (verEmit)="ver($event, item)" (eliminarEmit)="eliminar($event, item)"></app-product-card>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
