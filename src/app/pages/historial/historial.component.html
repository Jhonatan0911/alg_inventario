<mat-progress-bar class="my-2" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="flex mb-3">
  <div class="w-4/5">
    <h1 class="bold">Historial</h1>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="carga()">
  <div class="flex my-3">
    <div class="w-2/5 px-2">
      <label for="fecha">Rango de fecha</label>
      <mat-form-field appearance="outline">
        <mat-label>Selecciona un rango de fecha</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Inicio">
          <input matEndDate formControlName="end" placeholder="Fin">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="w-2/5 px-2">
      <label for="tipo">Tipo</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Seleccione</mat-label>
        <mat-select name="tipo" id="tipo" formControlName="tipo">
          <mat-option [value]="null">Seleccione</mat-option>
          <mat-option value="FACTURA">FACTURA</mat-option>
          <mat-option value="PRESUPUESTO">PRESUPUESTO</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="w-1/5" style="align-self: center;">
      <button class="btn btn-primary w-100" type="submit">Buscar</button>
    </div>
  </div>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-5 w-100">

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}}</td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="precioTotal">
    <th mat-header-cell *matHeaderCellDef> Precio total </th>
    <td mat-cell *matCellDef="let element"> {{element.precioTotal}} </td>
  </ng-container>

  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef> Descargar </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" (click)="descargar(element)"> <mat-icon>download</mat-icon></button>
     </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
