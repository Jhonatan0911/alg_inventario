<div *ngIf="loading" class="loader"></div>
<div class="flex mb-5">
  <div class="w-4/5">
    <h1 class="bold">Categorias</h1>
  </div>
  <div class="w-1/5">
    <button class="btn btn-primary w-100" (click)="openModal()">Nuevo</button>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="getCategorias()">
  <div class="flex my-3">
    <div class="w-2/5 px-2">
      <label for="filtro">Filtro</label>
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label>Digite</mat-label>
        <input matInput id="filtro" name="filtro" formControlName="filtro" type="text" placeholder="Digite la categoría" class="form-control" (input)="getCategorias($event)"/>
        <mat-hint>Busca apartir del 3 carácter</mat-hint>
      </mat-form-field>
    </div>
    <div class="w-2/5 px-2">
      <label for="estado">Estado</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Seleccione</mat-label>
        <mat-select name="estado" id="estado" formControlName="estado">
          <mat-option [value]="null">Seleccione</mat-option>
          <mat-option value="ACT">Activo</mat-option>
          <mat-option value="INA">Desactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="w-1/5" style="align-self: center;">
      <button class="btn btn-primary w-100" type="submit">Buscar</button>
    </div>
  </div>
</form>
<mat-progress-bar class="my-2" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-5 w-100">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" (click)="openModal(element)"> Editar</button>
     </td>
  </ng-container>

  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="eliminar(element)"> Eliminar</button>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
